<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="app">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-9">
              <input
                id="city"
                for="city"
                type="search"
                placeholder="Enter a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
              <input
                type="submit"
                value="Current"
                id="current-location"
                class="form-control btn btn-primary shadow-sm current"
              />
            </div>
          </div>
        </form>
        <h1 id="city-display">Cairo</h1>
        <ul class="list">
          <li id="displayDateTime">
            <span id="city-time">Wednesday 17:00</span>
          </li>
          <li id="conditions">Sunny</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temperature">23</span>
                <!--                <span class="units"
                  ><a href="" class="celsius">Â°C </a> |
                  <a href="#" class="fahrenheit">Â°F</a></span
                >-->
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul class="list">
              <!--         <li id="precipitation">Precipitation: 30%</li>-->
              <li id="humidity">Humidity: 60%</li>
              <li id="wind-speed">Wind: 2 km/h</li>
            </ul>
          </div>

        </div>

      </div>
              <div>
      <p>
        <a href="https://github.com/matthieua/sup" target="_blank"
          >Open-source code</a
        >, by Sibongile Nhlema ðŸ˜Š
      </p>
    </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
